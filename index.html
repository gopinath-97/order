<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;500;600;700,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Order Summary</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <img class="hero-img" src="./images/illustration-hero.svg" alt="hero" />
        <div class="card-content">
          <h1>Order Summary</h1>
          <p>
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
        </div>
        <div class="plans">
          <img class="icon" src="./images/icon-music.svg" alt="" />
          <div class="plan">
            <h2>Annual Plan</h2>
            <p>$59.99/year</p>
          </div>
          <a class="change-plan" href="#">Change</a>
        </div>
        <div class="end">
          <a class="btn btn-submit" href="#"> Proceed to Payment </a>
          <a href="#" class="btn btn-cancel">Cancel order</a>
        </div>
      </div>
    </div>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >.Coded by <a href="#">Gobinath</a>.
      </div>
    </footer>
  </body>
</html>
